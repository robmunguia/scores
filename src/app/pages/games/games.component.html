<div class="row">
    <div class="col-6">
        <div class="btn-group margenes" role="group" aria-label="Basic example">
            <button (click)="changeDate(-1)" type="button" [ngClass]="{'active': valueDay === -1 }" class="btn btn-secondary">{{ displayDate(-1) }}</button>
            <button (click)="changeDate(0)" type="button" [ngClass]="{'active': valueDay === 0 }" class="btn btn-secondary">TODAY</button>
            <button (click)="changeDate(1)" type="button" [ngClass]="{'active': valueDay === 1 }" class="btn btn-secondary">{{ displayDate(1) }}</button>
        </div>
    </div>
    <div class="col-6 text-right">
        <span>{{ displayDate() }}</span>
    </div>
</div>
<hr />
<div *ngIf="teams" class="row">
    <div class="col-lg-8 col-center">
        <table class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">Home</th>
                    <th class="text-center">Away</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let game of games">
                    <td>
                        <img class="team-logo" [src]="getTeam( game.HomeTeamID ).TeamLogoUrl" alt="SMU"> {{ getTeam( game.HomeTeamID ).School }} ( {{ getTeam( game.HomeTeamID ).Wins }} - {{ getTeam( game.HomeTeamID ).Losses }} )
                    </td>
                    <td>
                        <img class="team-logo" [src]="getTeam( game.AwayTeamID ).TeamLogoUrl" alt="SMU"> {{ getTeam( game.AwayTeamID ).School }} ( {{ getTeam( game.AwayTeamID ).Wins }} - {{ getTeam( game.AwayTeamID ).Losses }} )
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" (click)="calculateGame( game.HomeTeamID, game.AwayTeamID )">
                            <i class="fa fa-bars"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
